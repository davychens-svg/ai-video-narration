<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inerbee Video Narrator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1600px; margin: 0 auto; }

        h1 { font-size: 2.5em; font-weight: 800; margin-bottom: 10px; text-align: center; }

        .subtitle { text-align: center; font-size: 1.1em; opacity: 0.9; margin-bottom: 30px; }

        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 20px; }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .video-container { position: relative; }

        #videoElement {
            width: 100%;
            border-radius: 10px;
            background: #000;
            max-height: 600px;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
        }

        .result-text {
            font-size: 1.2em;
            font-weight: 600;
            line-height: 1.4;
            min-height: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary { background: #4CAF50; color: white; }
        .btn-primary:hover { background: #45a049; }
        .btn-danger { background: #f44336; color: white; }
        .btn-secondary { background: #2196F3; color: white; margin-top: 10px; }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
            color: #333;
            margin-top: 8px;
        }

        .mode-controls { display: none; margin-top: 15px; }
        .mode-controls.active { display: block; }

        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            display: block;
        }

        @media (max-width: 968px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Inerbee Video Narrator</h1>
        <p class="subtitle">Real-time AI with SmolVLM & Moondream 3.0</p>

        <div class="main-grid">
            <div class="card video-container">
                <video id="videoElement" autoplay playsinline muted></video>
                <div class="video-overlay">
                    <div class="result-text" id="resultText">Waiting for video stream...</div>
                </div>
            </div>

            <div>
                <div class="card">
                    <h3 style="margin-bottom: 15px;">Controls</h3>

                    <label>Model:</label>
                    <select id="modelSelect">
                        <option value="smolvlm">SmolVLM (Fast Caption)</option>
                        <option value="moondream">Moondream 3.0 (All Features)</option>
                    </select>

                    <div id="modeSelector" style="display:none; margin-top:15px;">
                        <label>Mode:</label>
                        <select id="modeSelect">
                            <option value="caption">Narration</option>
                            <option value="query">Query (Ask Questions)</option>
                            <option value="detect">Object Detection</option>
                            <option value="point">Point (Find Objects)</option>
                        </select>
                    </div>

                    <div class="mode-controls" id="queryControls">
                        <input type="text" id="queryInput" placeholder="Ask a question...">
                        <button class="btn-secondary" id="submitQuery">Ask</button>
                    </div>

                    <div class="mode-controls" id="detectControls">
                        <input type="text" id="detectInput" placeholder="Object to find...">
                        <button class="btn-secondary" id="submitDetect">Find</button>
                    </div>

                    <div style="margin-top:15px; display:flex; gap:10px;">
                        <button class="btn-primary" id="startBtn" style="flex:1;">Start</button>
                        <button class="btn-danger" id="stopBtn" disabled style="flex:1;">Stop</button>
                    </div>

                    <div style="margin-top:15px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div class="stat-card">
                            <span class="stat-value" id="latencyStat">--</span>
                            <small>Latency (ms)</small>
                        </div>
                        <div class="stat-card">
                            <span class="stat-value" id="framesStat">0</span>
                            <small>Frames</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = `ws://${window.location.hostname}:8001/ws`;
        const OFFER_URL = `http://${window.location.hostname}:8001/offer`;

        let ws, pc, localStream, frameCount = 0;
        const videoElement = document.getElementById('videoElement');
        const resultText = document.getElementById('resultText');
        const modelSelect = document.getElementById('modelSelect');
        const modeSelector = document.getElementById('modeSelector');
        const modeSelect = document.getElementById('modeSelect');
        const queryControls = document.getElementById('queryControls');
        const detectControls = document.getElementById('detectControls');
        const queryInput = document.getElementById('queryInput');
        const detectInput = document.getElementById('detectInput');
        const submitQuery = document.getElementById('submitQuery');
        const submitDetect = document.getElementById('submitDetect');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const latencyStat = document.getElementById('latencyStat');
        const framesStat = document.getElementById('framesStat');

        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => console.log('WebSocket connected');

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);

                if (msg.type === 'caption') {
                    resultText.textContent = msg.data;
                    frameCount++;
                    latencyStat.textContent = msg.latency_ms.toFixed(1);
                    framesStat.textContent = frameCount;
                } else if (msg.type === 'query') {
                    resultText.textContent = `Q: ${msg.question}\\nA: ${msg.data}`;
                    latencyStat.textContent = msg.latency_ms.toFixed(1);
                } else if (msg.type === 'detect' || msg.type === 'point') {
                    const count = msg.data ? msg.data.length : 0;
                    resultText.textContent = `Found ${count} object(s)`;
                    latencyStat.textContent = msg.latency_ms.toFixed(1);
                } else if (msg.type === 'model_switched') {
                    updateModeSelector(msg.supported_modes || ['caption']);
                }
            };

            ws.onerror = (err) => console.error('WebSocket error:', err);
            ws.onclose = () => console.log('WebSocket closed');
        }

        function updateModeSelector(modes) {
            if (modes.length > 1) {
                modeSelector.style.display = 'block';
            } else {
                modeSelector.style.display = 'none';
            }
        }

        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720, facingMode: 'user' },
                    audio: false
                });

                videoElement.srcObject = localStream;

                pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                const response = await fetch(OFFER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sdp: pc.localDescription.sdp, type: pc.localDescription.type })
                });

                const answer = await response.json();
                await pc.setRemoteDescription(new RTCSessionDescription(answer));

                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (err) {
                alert('Camera access failed: ' + err.message);
            }
        }

        function stop() {
            if (pc) pc.close();
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            videoElement.srcObject = null;
            resultText.textContent = 'Stopped';
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        modelSelect.addEventListener('change', (e) => {
            const model = e.target.value;
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'switch_model', model }));
            }
            updateModeSelector(model === 'moondream' ? ['caption', 'query', 'detect', 'point'] : ['caption']);
        });

        modeSelect.addEventListener('change', (e) => {
            const mode = e.target.value;
            queryControls.classList.remove('active');
            detectControls.classList.remove('active');

            if (mode === 'query') queryControls.classList.add('active');
            else if (mode === 'detect' || mode === 'point') detectControls.classList.add('active');

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'change_mode', mode }));
            }
        });

        submitQuery.addEventListener('click', () => {
            const query = queryInput.value.trim();
            if (query && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'set_query', query }));
            }
        });

        submitDetect.addEventListener('click', () => {
            const object = detectInput.value.trim();
            if (object && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'set_detect_object', object }));
            }
        });

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stop);

        window.addEventListener('load', connectWebSocket);
    </script>
</body>
</html>
